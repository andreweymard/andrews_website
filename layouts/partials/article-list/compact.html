<article>
    <a href="{{ .RelPermalink }}">
        <div class="article-details">
            <h2 class="article-title">
                {{- .Title -}}
            </h2>
            <footer class="article-time">
                <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
                    {{- .Date.Format (or .Site.Params.dateFormat.published "Jan 02, 2006") -}}
                </time>
            </footer>
        </div>

        {{- $image := partialCached "helper/image" (dict "Context" . "Type" "articleList") -}}  
        {{- if $image.exists -}}
            <div class="article-image">
                {{ with $image.resource }}
                    {{ $thumb := .Resize "300x" }}
                    <img
                    src="{{ $thumb.RelPermalink }}"
                    width="{{ $thumb.Width }}"
                    height="{{ $thumb.Height }}"
                    alt="{{ $.Title }}"
                    loading="lazy" />

                {{ else }}
                    <img
                        src="{{ $image.permalink }}"
                        alt="{{ $.Title }}"
                        loading="lazy" />
                {{ end }}
            </div>
        {{- end -}}
    </a>
</article>
