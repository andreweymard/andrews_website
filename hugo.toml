#This part is the base config
baseURL = "/"
languageCode = "en-us"
title = "Andrew's Blog"
theme = "hugo-theme-stack"

[Params.Sidebar] #Config for top left data
  compact = false
  subtitle1 = "\"Great things are not done by impulse, but by a series of small things brought together.\""
  subtitle2 = "-Vincent Van Gogh"

[Params.Sidebar.avatar] #This is the config for the main picture in my website
  enabled = true
  local = true
  src = "img/avatar.jpg"

[Params.Footer]
  since = "2024"
  customText = "Thank you to the open source community"

[Params.Article]
  readingTime = false

[Params.colorScheme]
  default = "light"

[menu] #This is where the config for the menu items start
  [[menu.main]] #Main menu item number 1 to go to the home page
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
    [menu.main.params]
      icon = "home"
      newTab = false

  [[menu.main]] #Main menu item number 2 for an about me page
    identifier = "about"
    name = "About Me"
    url = "/about/"
    weight = 10
    [menu.main.params]
      icon = "about"

  [[menu.social]] #Sub menu item number 1 links to Github
    identifier = "github"
    name = "Github"
    url = "https://github.com/andreweymard"  
    weight = 1
    [menu.social.params]
      icon = "brand-github"
      newTab = true

  [[menu.social]] #Sub menu item number 2 mails to my email address
    identifier = "mail"
    name = "Email"
    url = "mailto:andrew@aeymard.com"
    weight = 2
    [menu.social.params]
      icon = "mail"

  [[menu.social]] #Sub menu item number 3 links to LinkedIn
    identifier = "LinkedIn"
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/aeymard/"
    weight = 3
    [menu.social.params]
      icon = "linkedin"
      newTab = true

  [[menu.social]] #Sub menu item number 2 mails to my email address
    identifier = "RSS"
    name = "RSS"
    url = ""
    weight = 4
    [menu.social.params]
      icon = "rss"